name: sc2
description: "Premium Social Casino Flutter iOS App"
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.1"

dependencies:
  flutter:
    sdk: flutter
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Icons & SVG
  flutter_svg: ^2.0.9
  
  # WebView for animated SVGs
  webview_flutter: ^4.4.2
  
  # InAppWebView for Privacy & Terms
  flutter_inappwebview: ^6.1.5
  
  # State Management
  flutter_riverpod: ^2.4.9

  # ATT + Advertising ID
  app_tracking_transparency: ^2.0.4
  advertising_id: ^2.6.0
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Utilities
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Animations
  flutter_animate: ^4.3.0
  image_picker: ^1.2.1
  permission_handler: ^11.3.1
  url_launcher: ^6.2.1

  # Networking + utilities
  http: ^1.2.1
  uuid: ^4.4.0
  
  # Video Player
  video_player: ^2.8.2
  
  # Local Storage
  shared_preferences: ^2.2.2

  # Audio
  audioplayers: ^6.1.0

  # Vibration
  vibration: ^2.0.0

  # Supabase
  supabase_flutter: ^2.8.3

  # Environment variables
  flutter_dotenv: ^5.2.1

  # Push + attribution + Meta SDK
  onesignal_flutter: ^5.1.0
  appsflyer_sdk: ^6.13.2
  flutter_meta_sdk: 1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/sounds/
    - assets/images/
    - assets/video/
